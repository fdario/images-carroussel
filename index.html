<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Carroussel</title>
</head>

<body>
    <div id="container">
        <h1>Carrossel de imagens</h1>
        <section>
            <button id="previous"><</button>
            <input type="radio" name="slide" id="1" value="sushi">
            <input type="radio" name="slide" id="2">
            <input type="radio" name="slide" id="3" checked>
            <input type="radio" name="slide" id="4">
            <input type="radio" name="slide" id="5">
            <button id="next">></button>

            <div id="carrossel">
                <div id="carrossel-content">
                    <img src="img/imagem-1.jpg" alt="">
                    <img src="img/imagem-2.jpg" alt="">
                    <img src="img/imagem-3.jpg" alt="">
                    <img src="img/imagem-4.jpg" alt="">
                    <img src="img/imagem-5.jpg" alt="">
                </div>
            </div>
        </section>
    </div>
    <script src="main.js"></script>
</body>

</html>
